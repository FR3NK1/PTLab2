<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Товары</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@tabler/icons-webfont@latest/tabler-icons.min.css"
    />
  </head>
  <body style="background-color: #22272e">
    <nav class="navbar" style="background-color: #1c2128">
      <div class="container-fluid">
        <a class="navbar-brand text-white" href="/"
          >Магазин "Стол, стул, табурет"</a
        >
        <a href="/cart" class="btn btn-outline-light">Корзина</a>
      </div>
    </nav>
    <div class="container">
      {% for item in cart_products %}
      <div class="row">
        <div class="col-6">
          <div class="card mb-3">
            <div class="row g-0">
              <div
                class="col-md-4 text-center"
                style="background-color: #ffba4f"
              >
                <i
                  class="ti ti-box-seam text-white"
                  style="font-size: 160px"
                ></i>
              </div>
              <div class="col-md-6">
                <div class="card-body">
                  <h3 class="card-title">{{ item.product.name }}</h3>
                  <br />
                  <h5 class="card-text text-body-secondary">
                    {{ item.product.price }} руб.
                  </h5>
                  <p class="card-text">
                    <small class="text-body-secondary">Количество: {{ item.quantity }}</small
                    >
                  </p>
                </div>
              </div>
              <div class="col-md-2">
                <div class="card-body">
                    <div class="d-grid gap-1">
                        <a href="{% url 'add_in_cart' item.product.id %}" class="btn btn-outline-secondary">+</a>
                        <a href="{% url 'delete_in_cart' item.product.id %}" class="btn btn-outline-secondary">-</a>
                      </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
